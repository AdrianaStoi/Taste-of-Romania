{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="container-fluid d-flex justify-content-center align-items-center custom-container">
    <div class="row border rounded-3">
        <div class="card-body border rounded-3">
            <div class="mb-1">
                <h1>{% trans "Change Password" %}</h1>

                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" name="action" class="btn btn-warning btn-login-register font-weight-bold mb-2">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
