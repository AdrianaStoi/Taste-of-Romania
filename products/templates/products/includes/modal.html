 <!--Modal displaying when clicking on favorite icon if user is not logged in-->
 <div id="login-modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Login or Register</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>You must be logged in to add product to favorites.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" onclick="closeModal()">Ok</button>
        </div>
      </div>
    </div>
</div>
