{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="cover-container"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="mb-4 text-uppercase">Product Administration</h2>
                <h4 class="text-muted">Edit a Product</h4>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-black-cart rounded" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black-cart rounded" type="submit">Update Product</button>
                    </div>
                </form>
            </div>        
        </div>
    </div>
{% endblock %}
